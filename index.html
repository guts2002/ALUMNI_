<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pictures/wall9.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .header {
            width: 100%;
            height: 70px;
            position: absolute;
            top: 10px;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
            background: linear-gradient(to right, #0807345c, rgba(216, 89, 89, 0.625));
        }
        .big-title {
    text-align: center;
    font-size: 1em;
    color: rgba(244, 244, 244, 0.805);
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Center content horizontally and vertically */
}

        .logo {
            max-width: 100px;
        }

        .new-logo {
            max-width: 200px;
            margin-right: 70px;
        }

        .alumni-text {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
            color: white;
        }

        .top-center-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .top-center-nav a {
            text-decoration: none;
            color: rgb(239, 239, 239);
            margin-right: 20px;
        }

        .top-center-nav a:hover {
            color: rgb(220, 212, 207);
        }
      

.login-button,
.signup-button {
    background-color: #d8009033;
    color: white;
    border: none;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    position: relative;
    overflow: hidden;
    margin-right: 10px; /* Add margin between buttons */
}

.login-button::before,
.signup-button::before {
    content: "";
    position: absolute;
    background: rgba(242, 242, 242, 0.5);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-radius: 50%;
    z-index: 1;
    opacity: 0;
}

.login-button:hover,
.signup-button:hover {
    background-color: #7c17e9; /* Change the color on hover if needed */
}

.login-button:hover::before,
.signup-button:hover::before {
    width: 100%;
    height: 100%;
    opacity: 1;
    animation: glow 1s infinite;
}
      

    </style>
    <script>
        function navigateToLogin() {
            window.location.href = "login.html";
        }

        function navigateToSignup() {
            window.location.href = "signup.html";
        }

        function typeWriter(text, i, id, speed) {
    if (i < text.length) {
      document.getElementById(id).innerHTML += text.charAt(i);
      i++;
      setTimeout(function () {
        typeWriter(text, i, id, speed);
      }, speed);
    }
  }

  // Call the function with your heading text
  window.onload = function () {
    var text = document.getElementById('typing-text').innerHTML;
    document.getElementById('typing-text').innerHTML = ''; // Clear the original text
    typeWriter(text, 0, 'typing-text', 50); // Adjust the speed (50 milliseconds in this example)
  };
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="pictures/um52.png" alt="Logo" class="logo">
            <nav class="top-center-nav">
                <a href="alumni.html">KNOW MORE ABOUT US ?</a>
                <a href="help.html">HELP</a> <!-- New link for Help -->
            </nav>
            <button class="login-button" onclick="navigateToLogin()">LOG IN</button>
            <button class="signup-button" onclick="navigateToSignup()">SIGN UP</button>
        </div>
        <div class="big-title">
            <img src="pictures/ALUM.png" alt="New Logo" class="new-logo"> <!-- Add your new logo source -->
            <h1>
                <span id="typing-text">Welcome to  The Best Web Application To manage successful Students  ALUMNI ! </span>
              </h1>
        </div>
    </div>
</body>

</html>
