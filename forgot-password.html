<!-- forgot-password.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password </title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
    <!-- Add any additional styles if needed -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pictures/wall9.jpg') center/cover no-repeat; /* Adjust the image path */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff95;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 36px;
        }

        .card h1 {
            margin-bottom: 15px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .card form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }

        .card input,
        .card button {
            margin-bottom: 10px;
            border-radius: 12px; /* Adjust the border-radius for rounded corners */
            padding: 4px; /* Adjust the padding for a slightly larger input */
            font-size: 20px; /* Adjust the font-size for a larger input text */
        }

        .card button {
            width: 30%; /* Set the button width to 30% of its container */
            background-color: #9c00cc87; /* Your button background color */
            color: white;
            border: none;
            padding: 12px; /* Adjust the padding for a slightly larger button */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            /* Add glow effect */
            box-shadow: 0 0 10px rgba(151, 196, 229, 0.8); /* Adjust the color and spread as needed */
        }

        .card button:hover {
            background-color: #005387; /* Adjust the hover color as needed */
        }

        .card a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>

    <script>
        // Your Firebase config (same as in login.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCJ-F4W--iI8qLgYeLBPD78z97Sa0FE6Dg",
            authDomain: "final-abe61.firebaseapp.com",
            projectId: "final-abe61",
            storageBucket: "final-abe61.appspot.com",
            messagingSenderId: "516845694136",
            appId: "1:516845694136:web:83a917e5c0e511c497d84d",
            measurementId: "G-4Z9EWVGC6X"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to handle password reset
        function sendResetLink() {
            const email = document.getElementById('email').value;

            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    // Password reset email sent successfully
                    document.getElementById('success-message').innerText = "Password reset link sent. Please check your email.";
                    document.getElementById('error-message').innerText = "";
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = error.message;
                    document.getElementById('success-message').innerText = "";
                });
        }
    </script>
</head>

<body>
    <div class="card">
        <h1>Forgot Password ?</h1>
        <p>Enter your email address associated with your account, and we'll send you a link to reset your password.</p>
        <form id="forgot-password-form">
            <!-- Email input -->
            <input type="email" id="email" placeholder="Enter your Email" required>
            <button type="button" onclick="sendResetLink()"> Reset </button>
            <p id="error-message"></p>
            <p id="success-message" style="color: green;"></p>
        </form>
        <p><a href="login.html">Login now ?</a></p>
    </div>

</body>

</html>
